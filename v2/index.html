<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Gestor de procesos</title>

	<style>
    	th {
    		border: 2px solid black;
    		width: 100px;
    	}
    	td {
    		text-align: center;
    	}
    	.estado{
    		position: absolute;
    		top: 50%;
    		z-index: 3;
    		display: inline-block;
    	}
    	.estadoB{
    		position: absolute;
    		top: 50%;
    		left: 60%;
    		z-index: 3;
    		display: inline-block;
    		color: red;
    	}
    </style>

</head>
<body>
	<div>
		<h5 style="margin-bottom: 0px;">Seleccione Un Control De Proceso</h5>
		<select name="" id="Procesos" onclick="holis()"></select>
		<input type="button" onclick="crearBCP()" value="Nuevo BCP">
		<h5 style="margin-bottom: 0px;">Ingrese Valores Numericos Cantidad De Ciclos</h5>
		<input type="text" placeholder="ciclos" id="ciclos">
		<input type="button" onclick="cargarProcesos();" value="Cargar">
		<input type="button" onclick="crearProceso();" value="Nuevo">
		<br><br><br>
	</div>
	<div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre BCP</th>
					<th>Procesos</th>
				</tr>
			</thead>
			<tbody id="BCPProcesos">
				<!--aqui se mostraran los banco de control de proceso-->
			</tbody>
		</table>
	</div>
	<!--aqui se muestra la lista de procesos con toda su informacion-->
	<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Estado</th>
					<th>Prioridad</th>
					<th>Instrucciones.</th>
					<th>Bloqueo</th>
					<th>Evento</th>
				</tr>
			</thead>
			<tbody  id="procesos">

				<!--aqui se muestra la lista de procesos-->
				
			</tbody>
		</table>
		
		
			<!--tabla de procesos-->
			<table class="estado">
			<thead>
					<tr>
						<th>Procesos nuevos</th>
						<th>Procesos Listos</th>
						<th>Procesos ejecutandose</th>
						<th>Procesos terminados</th>
					</tr>
				</thead>
				<tbody>
					<tr><!--aqui se muestra la lista de procesos-->
						<td id="procesoNuevo"></td>
						<td id="procesoListo"></td>
						<td id="procesoEjecucion"></td>
						<td id="procesoTerminado"></td>
					</tr>
					
				</tbody>
			</table>

			<table class="estadoB">
			<thead>
					<tr>
						<th>Procesos bloqueados</th>	
					</tr>
				</thead>
				<tbody>
					<tr><!--aqui se muestra la lista de procesos bloqueados-->
						<td id="procesoBloqueado"></td>
					</tr>
					
					
				</tbody>
			</table>
		
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/controlador.js"></script>
</html>
